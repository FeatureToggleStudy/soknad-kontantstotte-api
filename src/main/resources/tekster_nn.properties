veiledningsside.knapp=(NYNORSK)GÅ TIL SØKNAD
veiledningsside.personopplysning.innhold=(NYNORSK)<h3>Slik behandler vi personopplysningene dine</h3><p>Vi innhenter og mottar opplysninger om deg når du sender inn en søknad. Det er nødvendig for at du skal kunne få riktige tjenester og ytelser.</p><p>Du har valgt å søke om kontantstøtte. Vilkårene står på <a href=(NYNORSK)'https://www.nav.no/kontantstotte'>nav.no/kontantstotte</a>.</p><p>For å behandle søknaden din henter vi inn opplysninger om:</p><ul><li>arbeidsforholdene dine og inntekten din</li><li>barnet og den andre forelderen</li>    <li>tilknytningen din til Norge</li><li>trygdeordninger du kan ha rett til i andre land</li></ul><p>Vi kan også sende opplysninger om deg til trygdeordninger i andre land.</p><p>Hvis du sender inn søknaden, blir opplysningene du har gitt lagret i tråd med arkivloven. Hvis du avbryter søknaden, blir opplysningene du har registrert slettet.</p><p>Du kan lese mer om hvordan vi behandler personopplysninger i personvernerklæring på <a href=(NYNORSK)'https://www.nav.no/personvern'>nav.no/personvern</a></p>
